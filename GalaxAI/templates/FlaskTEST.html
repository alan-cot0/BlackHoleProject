<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITS Spectrum Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #plotContainer img { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>FITS Spectrum Viewer</h1>
    
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="fits_file">Upload FITS file:</label>
        <input type="file" id="fits_file" name="fits_file" accept=".fits" required><br><br>
        
        <label for="redshift">Enter Redshift (z):</label>
        <input type="number" id="redshift" name="redshift" step="0.0001" value="0" required><br><br>
        
        <button type="submit">Process & Plot</button>
    </form>
    
    <div id="plotContainer">

        <!-- <p>Test muahahahahaha</p>-->
        <!-- Plot will be displayed here -->
    </div>
</body>
</html>
